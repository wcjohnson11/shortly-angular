<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' placeholder='username' name='name' ng-model='user.username' ng-minlength=3 ng-maxlength=20 required />
    <input type="password" placeholder='password' name='password' ng-model='user.password' ng-minlength=3 ng-maxlength=20 required />

    <button>signup</button>

  <div ng-show="signupForm.name.$dirty && signupForm.name.$invalid">
    <small ng-show="signupForm.name.$error.required">
        Your name is required.
    </small>
    <small ng-show="signupForm.name.$error.minlength">
            Your name is required to be at least 3 characters
    </small>
    <small ng-show="signupForm.name.$error.maxlength">
            Your name cannot be longer than 20 characters
    </small>
  </div>

 <div ng-show="signupForm.password.$dirty && signupForm.password.$invalid">
    <small ng-show="signupForm.password.$error.required">
        Your password is required.
    </small>
    <small ng-show="signupForm.password.$error.minlength">
            Your password is required to be at least 3 characters
    </small>
    <small ng-show="signupForm.password.$error.maxlength">
            Your password cannot be longer than 20 characters
    </small>
  </div>

  </form>
  <a href="#/signin">Already have an account? Signin ...</a>
</div>
